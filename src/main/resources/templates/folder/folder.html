    function promptSetting(reportInfo){
        console.log(reportInfo);

        //프롬프트 개수만큼 반복함.
        for(var i=0; i<reportInfo.prompts.length; i++){
            var reportDetail = {'reportId': reportInfo.reportId, 'reportNm': reportInfo.reportNm}

            if(reportInfo.prompts[i].promptType === "element"){
                elementPromptSetting(reportDetail, reportInfo.prompts[i]) //구성요소 프롬프트 세팅 함수 호출  (프롬프트 보내기)
            }
            else if(reportInfo.prompts[i].promptType === "value"){
                valuePromptSetting(reportDetail, reportInfo.prompts[i]) // 값 프롬프트 세팅 함수 호출
            }
            else if(reportInfo.prompts[i].promptType === "object"){
                objectPromptSetting(reportDetail, reportInfo.prompts[i]) // 개체 프롬프트 세팅 함수 호출
            }
        }
    }

            var validResult = validMinMax(min, max, entityNum);

            if(validResult == "min"){
                alert("최소 "+ min + "개 이상 선택하여야합니다.")
                return
            }
            else if(validResult == "max"){
                alert("최대 "+ max + "개 이하 선택하여야합니다.")
                return
            }

            //리포트 필요한 것
            reportInfo.reportId = reportId;

            //프롬프트 필요한 것
            promptInfo.promptId = promptId;
            promptInfo.promptType = promptTag.attr("promptType");
            promptInfo.pt = promptTag.attr("pt");

            //개체 필요한 것 (entity)
            entityInfo.entityId = attrId;
            entityInfo.entityType = promptTag.attr("attrType");

            var entities = [];

            entityTable.find("tr").each(function(){
                var entityId = $(this).attr("id");
                var entityNm = $(this).attr("text");
                var entityType = $(this).attr("entityType");
                entities.push({entityId: entityId, entityNm: entityNm, entityType: entityType})
            })

            console.log(entities);
            promptInfo.entity = entities;
            reportInfo.prompts = [];
            reportInfo.prompts.push(promptInfo);

            console.log(reportInfo);

            $.ajax({
                url: '/getReportURL',
                data: JSON.stringify(reportInfo),
                contentType: "application/json",
                method: 'POST',
                dataType: "text",
                success: function (responseData) {
                    console.log(responseData)
                    var iframe = $("<iframe>", {
                        "src": responseData,
                        "width": "100%",
                        "height": "720px" // 조절해야 할 크기
                    });
                    // iframe을 한번 비운 뒤에
                    $("#promptDiv").empty();
                    // iframe을 특정 컨테이너에 추가
                    $("#promptDiv").prepend(iframe);
                },
                error: function () {
                    alert("서버에 접속할 수 없습니다.")
                }
            })
        }
    }

    //최소, 최대 값 유효성 검사
    function validMinMax(min, max, elementNum){
        var parseMin = parseInt(min);
        var parseMax = parseInt(max);
        var parseEleNum = parseInt(elementNum);
        console.log("잘들어가고 있는지?")
        console.log(parseMin)
        console.log(parseMax)
        console.log(elementNum)
        return parseEleNum < parseMin ? "min" : parseEleNum > parseMax ? "max" : true;
    }
