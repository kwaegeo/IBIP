    function promptDataParsing(prompt, index){
        var promptInfo = {};
        promptInfo.promptId = prompt.attr('id');
        promptInfo.pt = prompt.attr('pt');

        if(prompt.attr('promptType') === 'element'){
            var attrInfo = {};
            promptInfo.promptType = 'element';
            console.log(promptInfo);

            var attrParser = $("[name='attr']").eq(index);

            attrInfo.attrId = attrParser.attr('id');
            attrInfo.attrType = attrParser.attr('attrType');
            console.log(attrInfo);

            var elements = [];
            var elementParser = $("[name='" + promptInfo.promptId + "']");

            elementParser.each(function(){
                var elementType = $(this).attr('type');

                if((elementType === 'checkbox' || elementType === 'radio') && $(this).is(':checked')){
                    elements.push({elementId : $(this).attr('id'), elementNm: $(this).next("label").text()})
                }
                else if(elementType === 'selectbox' && $(this).is(':selected')){
                    elements.push({elementId: $(this).attr('id'), elementNm: $(this).attr('text')})
                }
            })

            console.log(elementParser);
            console.log(elements);

            attrInfo.elements = elements;
            promptInfo.attr = attrInfo;

            return promptInfo;
        }
        else if(prompt.attr('promptType') === 'value'){
            promptInfo.promptType = 'value';

            var valueParser = $("[name='" + promptInfo.promptId + "']");
            promptInfo.val = valueParser.val();
            return promptInfo;
        }
        else if(prompt.attr('promptType') === 'object'){
            promptInfo.promptType = 'object';

            var entities = [];
            var entityParser = $("[name='" + promptInfo.promptId + "']");

            entityParser.each(function(){
                var entityType = $(this).attr('type');

                if((entityType === 'checkbox' || entityType === 'radio') && $(this).is(':checked')){
                    entities.push({entityId: $(this).attr('id'), entityNm: $(this).next("label").text(), entityType: $(this).attr('entityType')})
                }
                else if(entityType === 'selectbox' && $(this).is(':selected')){
                    entities.push({entityId: $(this).attr('id'), entityNm: $(this).attr('text'), entityType: $(this).attr('entityType')})
                }
            })
            promptInfo.entity = entities;
            return promptInfo;
        }

    }


    // 리포트 호출 URL 생성

            reportInfo.prompts.push(promptDataParsing($(prompt), index));

            return false;

                    });
                    if(popupYn === 'Y'){
                     window.open(responseData);
                    }
                    else{
                        promptToggle();
                        // // iframe을 한번 비운 뒤에
                        $("#contentDiv").empty().addClass("black-border");
                        // iframe을 특정 컨테이너에 추가
                        $("#contentDiv").append(iframe);
                    }
                },
                error: function () {
                    alert("서버에 접속할 수 없습니다.")
                }
            })
    }

    function promptToggle(){
        var $reportDataDiv = $('#reportDataDiv');
        $reportDataDiv.toggle();
        if ($reportDataDiv.css('display') == 'none' ) {
            $('#foldAndOpen').text('프롬프트 펼치기');
        }
        else{
            $('#foldAndOpen').text('프롬프트 접기');
        }
    }

    //최소, 최대 값 유효성 검사
    function validMinMax(prompt){
        if(prompt.attr("promptType") === 'value'){
            var parseMin = new Date(prompt.attr("minValue"));
            var parseMax = new Date(prompt.attr("maxValue"));
        }
        else{
            var parseMin = parseInt(prompt.attr("minValue"));
            var parseMax = parseInt(prompt.attr("maxValue"));
        }

        // 각 태그에 맞게 선택 된 갯수로 검증한다.
        var childSize = 0;
        var inputType = prompt.find("input").attr("type");

        if(inputType === "checkbox"){
            childSize = prompt.find("input[type='checkbox']:checked").length;
        }
        else if(inputType === "radio"){
            childSize = prompt.find("input[type='radio']:checked").length;
        }
        else if(inputType === "date"){
            childSize = new Date(prompt.find("input[type='date']").val());
        }
        else{
            childSize = prompt.find("select option:selected").length;
        }


        console.log("잘들어가고 있는지?")
        console.log(inputType);

        console.log(parseMin)
        console.log(parseMax)
        console.log(childSize)
        return childSize < parseMin ? "min" : childSize > parseMax ? "max" : true;
    }

    // 요소 옮기기 (왼쪽 -> 오른쪽)
    function addElement(tableId){
        var elementTagString = '#' + tableId + '1' + ' .choice';
        var defaultTagString = '#' + tableId + '2' + ' tbody';
        var choiceRows = $(elementTagString);
        $(defaultTagString).append(choiceRows);
    }

    // 요소 옮기기 (오른쪽 -> 왼쪽)
    function removeElement(tableId){
        var defaultTagString = '#' + tableId + '2' + ' .choice';
        var elementTagString = '#' + tableId + '1' + ' tbody';
        var choiceRows = $(defaultTagString);
        $(elementTagString).append(choiceRows);
    }

    // 구성요소 프롬프트 세팅
    function elementPromptSetting(reportInfo, promptInfo){
        // 프롬프트의 타입 설정
        var tagName = tagTypeMap[promptInfo.tagType] || "checkbox";

        tagName = "checkbox";

        // 구성요소 리스트 선언
        var elementsArray = promptInfo.attr.elements;


        // radio나 select box는 선택된 목록이 1개 여야함.

            // 구성요소 프롬프트에서 defaultAnswerYn 값이 'Y'인 개수를 세기
            var checkedCount = elementsArray.filter(function(element) {

            if (checkedCount >= 2) {

        var makeHtml = `

                        <div name="prompt" tabindex="0" id="${promptInfo.promptId}" title="${promptInfo.title}" minValue="${promptInfo.minValue}" maxValue="${promptInfo.maxValue}" childSize="${promptInfo.childSize}" promptType="element" pt="${promptInfo.pt}">

`;
        if(tagName === "selectbox"){
            makeHtml +=`<div className=checkbox-container"><select>`

            for(var i=0; i<elementsArray.length; i++){
                makeHtml += `
                        <option type="selectbox" name="${promptInfo.promptId}" id="${elementsArray[i].elementId}" text="${elementsArray[i].elementNm}" value="${elementsArray[i].elementId}" ${elementsArray[i].defaultAnswerYn === 'Y' ? 'selected' : ''}>
                            ${elementsArray[i].elementNm}
                        </option>
            `
            };
            makeHtml += `</select></div>`
        }
        else{
            makeHtml += `
                <div class=checkbox-container">
                `;
            for(var i=0; i<elementsArray.length; i++){
                if (i % 10 === 0) {
                    makeHtml += '<div class="row" style="margin: 10px">';
                }
                makeHtml +=`
                        <input type="${tagName}" name="${promptInfo.promptId}" id="${elementsArray[i].elementId}" text="${elementsArray[i].elementNm}" value="${elementsArray[i].elementId}" ${elementsArray[i].defaultAnswerYn} === 'Y' ? 'checked' : '';>
                        <label style="margin: 5px" for="${elementsArray[i].elementId}">${elementsArray[i].elementNm}</label>
            `;
                if ((i + 1) % 10 === 0 || i === elementsArray.length - 1) {
                    makeHtml += '</div>';
                }
            }
        }
        makeHtml += `           </div>
                            </div>
                       </div>

`;

        $("#promptDiv").prepend(makeHtml);
    }
