    // 리포트 호출 URL 생성
    function getReportURL(reportId, promptId, attrId){
        var promptTagString = "#"+promptId;
        var attrTagString = "#"+attrId;

        var promptTag = $(promptTagString);
        var attrTag = $(attrTagString);

        console.log(promptId);
        console.log(attrId);

        var reportInfo = {};
        var promptInfo = {};
        var attrInfo = {};

        var min = promptTag.attr("minValue");
        var max = promptTag.attr("maxValue");
        var elementTable = $(attrTagString+"2");
        var elementNum = elementTable.find("tr").length;

        var validResult = validMinMax(min, max, elementNum);

        if(validResult == "min"){
            alert("최소 "+ min + "개 이상 선택하여야합니다.")
            return
        }
        else if(validResult == "max"){
            alert("최대 "+ max + "개 이하 선택하여야합니다.")
            return
        }

        //리포트 필요한 것
        reportInfo.reportId = reportId;

        //프롬프트 필요한 것
        promptInfo.promptId = promptId;
        promptInfo.promptType = promptTag.attr("promptType");

        //애트리뷰트 필요한 것
        attrInfo.attrId = attrId;
        attrInfo.attrType = attrTag.attr("attrType");

        var elements = [];

        elementTable.find("tr").each(function(){
            var elementId = $(this).attr("id");
            var elementNm = $(this).attr("text");

            elements.push({elementId: elementId, elementNm: elementNm})
        })

        console.log(elements);
        attrInfo.elements=elements;

        var data = {}
        data.attr = attrInfo;

        promptInfo.data = [];
        promptInfo.data.push(data);

        reportInfo.prompts = [];
        reportInfo.prompts.push(promptInfo);

        console.log(reportInfo);

        $.ajax({
            url: '/getReportURL',
            data: JSON.stringify(reportInfo),
            contentType: "application/json",
            method: 'POST',
            dataType: "text",
            success: function (responseData) {
                console.log(responseData)
                var iframe = $("<iframe>", {
                    "src": responseData,
                    "width": "100%",
                    "height": "720px" // 조절해야 할 크기
                });
                // iframe을 한번 비운 뒤에
                $("#promptDiv").empty();
                // iframe을 특정 컨테이너에 추가
                $("#promptDiv").prepend(iframe);
            },
            error: function () {
                alert("서버에 접속할 수 없습니다.")
            }
        })
    }

    //최소, 최대 값 유효성 검사
    function validMinMax(min, max, elementNum){
        var parseMin = parseInt(min);
        var parseMax = parseInt(max);
        var parseEleNum = parseInt(elementNum);
        console.log("잘들어가고 있는지?")
        console.log(parseMin)
        console.log(parseMax)
        console.log(elementNum)
        return parseEleNum < parseMin ? "min" : parseEleNum > parseMax ? "max" : true;
    }

    // 요소 옮기기 (왼쪽 -> 오른쪽)
    function addElement(tableId){
        var elementTagString = '#' + tableId + '1' + ' .choice';
        var defaultTagString = '#' + tableId + '2' + ' tbody';
        var choiceRows = $(elementTagString);
        $(defaultTagString).append(choiceRows);
    }

    // 요소 옮기기 (오른쪽 -> 왼쪽)
    function removeElement(tableId){
        var defaultTagString = '#' + tableId + '2' + ' .choice';
        var elementTagString = '#' + tableId + '1' + ' tbody';
        var choiceRows = $(defaultTagString);
        $(elementTagString).append(choiceRows);
    }

    // 구성요소 프롬프트 세팅
    function elementPromptSetting(reportInfo){
        //1. 2개의 리스트 생성 (구성요소, 기본값)
        var elementList = [];
        var defaultList = [];

        var promptId = reportInfo.prompts[0].promptId;
        var attrId = reportInfo.prompts[0].data[0].attr.attrId
        console.log(elementsArray);

        for(var i=0; i<elementsArray.length; i++){
            var element = elementsArray[i];
            if(element.defaultAnswerYn === "Y"){
                defaultList.push(element)
            }else{
                elementList.push(element)
            }
        }
        console.log(elementList);
        console.log(defaultList);

        // 구성요소 적재 테이블 생성
        var makeHtml = `
                    <div class="popup-window black-border" id="${reportInfo.reportId}">
                        <!--헤더,바디,푸터 레이아웃 레이어 팝업과 동일-->

                            <h1>${reportInfo.prompts[0].title}</h1>
                        </div>
                        <div class="popup__body">
                            <h2>${reportInfo.prompts[0].promptName}</h2>
                            <section class="row gap-10 center">
                                <!-- 왼쪽 -->
                                <div class="w40p">
                                    <!-- //트리 -->
                                    <div class="box">
                                        <div class="tbl-list select-list scroll h196">
                                            <table id="${attrId}1">
                                                <colgroup>
                                                    <col style="width: 100%" />
                                                </colgroup>
                                                <tbody>`;
        for(var i=0; i<elementList.length; i++){
            makeHtml += `
                <tr id="${elementList[i].elementId}" text="${elementList[i].elementNm}" onclick="trToggles(this)">
                    <td>${elementList[i].elementNm}</td>
                </tr>
            `;
        }
        makeHtml += `
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" onclick="addElement('${attrId}')"><i class="material-icons md-green md-36">arrow_circle_right</i><span class="hide">추가</span></button>
                                    <button type="button" onclick="removeElement('${attrId}')"><i class="material-icons md-green md-36">arrow_circle_left</i><span class="hide">취소</span></button>
                                </div>

                                <!-- 오른쪽 -->

                                            <table id="${attrId}2">

                                                </colgroup>
                                                <tbody>`;
        for(var j=0; j<defaultList.length; j++){
            makeHtml += `
                <tr id="${defaultList[j].elementId}" text="${defaultList[j].elementNm}" onclick="trToggles(this)">
                    <td>${defaultList[j].elementNm}</td>

                            </div>

        $("#promptDiv").prepend(makeHtml);
    }
