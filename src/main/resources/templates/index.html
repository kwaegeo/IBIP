    function promptDataParsing(prompt, index){
        var promptInfo = {};
        promptInfo.promptId = prompt.attr('id');
        promptInfo.promptNm = prompt.attr('title')
        promptInfo.pt = prompt.attr('pt');

        if(prompt.attr('promptType') === 'element'){
            var attrInfo = {};
            promptInfo.promptType = 'element';
            console.log(promptInfo);

            var attrParser = $("[name='attr']").eq(index);

            attrInfo.attrId = attrParser.attr('id');
            attrInfo.attrType = attrParser.attr('attrType');
            console.log(attrInfo);

            var elements = [];
            var elementParser = $("[name='" + promptInfo.promptId + "']");

            elementParser.each(function(){
                var elementType = $(this).attr('type');

                if((elementType === 'checkbox' || elementType === 'radio') && $(this).is(':checked')){
                    elements.push({elementId : $(this).attr('id'), elementNm: $(this).next("label").text(), promptId: promptInfo.promptId})
                }
                else if(elementType === 'selectbox' && $(this).is(':selected')){
                    elements.push({elementId: $(this).attr('id'), elementNm: $(this).attr('text'), promptId: promptInfo.promptId})
                }
            })

            console.log(elementParser);
            console.log(elements);

            attrInfo.elements = elements;
            promptInfo.attr = attrInfo;

            return promptInfo;
        }
        else if(prompt.attr('promptType') === 'value'){
            promptInfo.promptType = 'value';

            var valueParser = $("[name='" + promptInfo.promptId + "']");
            promptInfo.val = valueParser.val();
            return promptInfo;
        }
        else if(prompt.attr('promptType') === 'object'){
            promptInfo.promptType = 'object';

            var entities = [];
            var entityParser = $("[name='" + promptInfo.promptId + "']");

            entityParser.each(function(){
                var entityType = $(this).attr('type');

                if((entityType === 'checkbox' || entityType === 'radio') && $(this).is(':checked')){
                    entities.push({entityId: $(this).attr('id'), entityNm: $(this).next("label").text(), entityType: $(this).attr('entityType'), promptId: promptInfo.promptId})
                }
                else if(entityType === 'selectbox' && $(this).is(':selected')){
                    entities.push({entityId: $(this).attr('id'), entityNm: $(this).attr('text'), entityType: $(this).attr('entityType'), promptId: promptInfo.promptId})
                }
            })
            promptInfo.entity = entities;
            return promptInfo;
        }

    }

    // 리포트 호출 URL 생성
    function getReportURL(reportId, editYn, exportType, documentType){
        //reportId, promptId, attrId, promptType
        var reportInfo = {};
        //리포트 필요한 것
        reportInfo.reportId = reportId;
        reportInfo.prompts = [];
        reportInfo.editYn = editYn;
        reportInfo.documentType = documentType;
        console.log(documentType);

        var breakLoop = false;

        var promptInfo = $("[name='prompt']");

        promptInfo.each(function(index, prompt){

            if(validMinMax($(prompt))==='min'){
                $(prompt).focus();
                $(prompt).css("color", "red");
                setTimeout(function(){
                    $(prompt).css("color","");
                }, 5000);
                alert($(prompt).attr("title") + "의 최솟값에 부합하지 않습니다." + "\n최솟값 : " + $(prompt).attr("minValue"));
                breakLoop = true;
                return false;
            }
            else if(validMinMax($(prompt))==='max'){
                $(prompt).focus();
                $(prompt).css("color", "red");
                setTimeout(function(){
                    $(prompt).css("color","");
                }, 5000);
                alert($(prompt).attr("title") + "의 최댓값에 부합하지 않습니다." + "\n최댓값 : " + $(prompt).attr("maxValue"));
                breakLoop = true;
                return false;
            }
            reportInfo.prompts.push(promptDataParsing($(prompt), index));
            console.log("Element :" + $(prompt).attr("promptType"));
        })

        if(breakLoop){
            return false;
        }

        console.log(reportInfo);
        var popupYn = $(event.target).attr('popupYn');
        console.log(popupYn);

        reportInfo.exportType = exportType;

        $.ajax({
            url: '/getReportURL',
            data: JSON.stringify(reportInfo),
            contentType: "application/json",
            method: 'POST',
            dataType: "text",
            success: function (responseData) {
                console.log(responseData)
                var iframe = $("<iframe>", {
                    "src": responseData,
                    "width": "100%",
                    "height": "720px" // 조절해야 할 크기
                });
                if(popupYn === 'Y'){
                    window.open(responseData, '', 'width=1400,height=600');
                }
                else{
                    var $reportDataDiv = $('#reportDataDiv');
                    if ($reportDataDiv.css('display') != 'none' ) {
                        $('#foldAndOpen').text('프롬프트 펼치기');
                        $reportDataDiv.toggle();
                    }
                    // promptToggle();
                    // // iframe을 한번 비운 뒤에
                    $("#contentDiv").empty().addClass("gray-border");
                    // iframe을 특정 컨테이너에 추가
                    $("#contentDiv").append(iframe);
                }
            },
            error: function () {
                alert("서버에 접속할 수 없습니다.")
            }
        })
    }

    //최소, 최대 값 유효성 검사
    function validMinMax(prompt){
        if(prompt.attr("promptType") === 'value'){
            var parseMin = new Date(prompt.attr("minValue"));
            var parseMax = new Date(prompt.attr("maxValue"));
        }
        else{
            var parseMin = parseInt(prompt.attr("minValue"));
            var parseMax = parseInt(prompt.attr("maxValue"));
        }

        // 각 태그에 맞게 선택 된 갯수로 검증한다.
        var childSize = 0;
        var inputType = prompt.find("input").attr("type");

        if(inputType === "checkbox"){
            childSize = prompt.find("input[type='checkbox']:checked").length;
        }
        else if(inputType === "radio"){
            childSize = prompt.find("input[type='radio']:checked").length;
        }
        else if(inputType === "date"){
            childSize = new Date(prompt.find("input[type='date']").val());
        }
        else{
            childSize = prompt.find("select option:selected").length;
        }

        console.log(inputType);
        console.log(parseMin)
        console.log(parseMax)
        console.log(childSize)
        return childSize < parseMin ? "min" : childSize > parseMax ? "max" : true;
    }

                if(validMinMax($(prompt))==='min'){
                    $(prompt).focus();
                    $(prompt).css("color", "red");
                    setTimeout(function(){
                        $(prompt).css("color","");
                    }, 5000);
                    alert($(prompt).attr("title") + "의 최솟값에 부합하지 않습니다." + "\n최솟값 : " + $(prompt).attr("minValue"));
                    breakLoop = true;
                    return false;
                }
                else if(validMinMax($(prompt))==='max'){
                    $(prompt).focus();
                    $(prompt).css("color", "red");
                    setTimeout(function(){
                        $(prompt).css("color","");
                    }, 5000);
                    alert($(prompt).attr("title") + "의 최댓값에 부합하지 않습니다." + "\n최댓값 : " + $(prompt).attr("maxValue"));
                    breakLoop = true;
                    return false;
                }
                reportInfo.prompts.push(promptDataParsing($(prompt), index));
                console.log("Element :" + $(prompt).attr("promptType"));
            })

            if(breakLoop){
                return false;
            }

            var openWin = window.open("", "템플릿 저장","width=907 ,height=473");
            $.ajax({
                url: '/openTemplateAdd',
                data: JSON.stringify(reportInfo),
                contentType: "application/json",
                method: 'POST',
                dataType: "html",
                success: function(responseData){
                    openWin.document.open();
                    openWin.document.write(responseData);
                    openWin.document.close();
                },
                error: function () {
                    alert("서버에 접속할 수 없습니다.")
                }
            })

            // window.open('/openTemplateAdd?reportInfo='+reportInfo, '템플릿 저장', 'width=907,height=370');
            // 리포트(다큐먼트) 정보
            // 프롬프트 정보
            // 프롬프트 하위의 개체 정보
            // 프롬프트의 요소 정보
            // 를 파싱하여 넘긴다. ReportVO가 생성이 되는 것
        }
    }

    function getReportData(reportId, docType){
        var requestData = {'reportId': reportId, 'documentType' : docType}

        $.ajax({
            url: '/getReport',
            data: requestData,
            method: 'GET',
            dataType: "json",
            success: function (responseData) {
                console.log(responseData)
                if(responseData.promptExist){
                    promptSetting(responseData);
                }
                else{
                    alert("해당 리포트에 문제가 발견되었습니다. 확인 후 다시 실행해주세요.")
                }
            },
            error: function () {
                alert("서버에 접속할 수 없습니다.")
            }
        })
    }

    function getTemplateList(reportId){
        window.open('/openTemplateList?reportId='+reportId+'&userId='+userId, '', 'width=1000,height=400,location=no,status=no,scrollbars=yes');
    }

    function setTemplateInfo(templateInfo){
        console.log("확인중");
        console.log(templateInfo);
        // 모든 체크박스 선택 후 체크 해제
        $('input[type="checkbox"]').prop('checked', false);

        // 모든 라디오 박스 선택 후 체크 해제
        $('input[type="radio"]').prop('checked', false);

        for(var i=0; i<templateInfo.length; i++){

            var $target = $('#' + templateInfo[i].entityId);

            if($target.length === 0){
                alert("해당 프롬프트에 하위 요소가 존재하지 않습니다. 해당 템플릿을 삭제하거나 다시 생성해주세요.");
            }

            // checkbox 또는 radio 여부에 상관없이 checked 설정
            if ($target.is(':checkbox, :radio')) {
                $target.prop('checked', true);
            }
        }

    }

</script>
