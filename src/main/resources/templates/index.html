        function openReport(reportId){

            const requestData = {'reportId': reportId}
            $.ajax({
                url: '/folder/report',
                data: requestData,
                method: 'GET',
                dataType: "text",
                success: function (responseData) {
                    console.log(responseData)
                    var iframe = $("<iframe>", {
                        "src": responseData,
                        "width": "100%",
                        "height": "500px" // 조절해야 할 크기
                    });

                    //모든 항목 삭제 후 추가
                    $("#iframeDiv").empty();
                    // iframe을 특정 컨테이너에 추가
                    $("#iframeDiv").append(iframe);

                },
                error: function () {
                    alert("서버에 접속할 수 없습니다.")
                }
            })

        }

        function openDocument(documentId){

            const requestData = {'documentId': documentId}
            $.ajax({
                url: '/folder/document',
                data: requestData,
                method: 'GET',
                dataType: "text",
                success: function (responseData) {
                    console.log(responseData)
                    var iframe = $("<iframe>", {
                        "src": responseData,
                        "width": "100%",
                        "height": "500px" // 조절해야 할 크기
                    });

                    //모든 항목 삭제 후 추가
                    $("#iframeDiv").empty();
                    // iframe을 특정 컨테이너에 추가
                    $("#iframeDiv").append(iframe);

                },
                error: function () {
                    alert("서버에 접속할 수 없습니다.")
                }
            })

        }

        function openFolder(folderId){
            window.location.href = "/folder?folderId="+folderId;
