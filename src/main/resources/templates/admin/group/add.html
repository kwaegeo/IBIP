<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그룹 생성</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style2.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet" />
    <!-- JS -->
    <script type="text/javascript" src="/assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/assets/js/common.js" defer></script>
  </head>

  <body>
    <div class="popup-window">
      <!--헤더,바디,푸터 레이아웃 레이어 팝업과 동일-->
      <div class="popup__head">
        <h1>그룹 생성</h1>
        <button class="btn btn-close js-close"><span class="hide">닫기</span></button>
      </div>
      <div class="popup__body">
        <form action="" method="" name="popjoin">
          <ul class="form-input">

            <li>
              <label for="groupNm" class="star">그룹 명</label>
              <div class="input-area">
                <div class="row">
                  <input type="text" id="groupNm" value="" class="flex3" check_result="fail"/>
                </div>
                <p class="input-info">영문자, 한글, 숫자, 특수문자(- _ .)조합의 64자 이하 문자열</p>
              </div>
              <!--수정일 경우 row 클래스 및 버튼 삭제
              <div class="input-area">
                <input type="text" id="userId" value="" />
              </div>-->
            </li>
            <li>
              <label for="description">설명</label>
              <div class="input-area">
                <div class="row">
                  <textarea id="description"></textarea>
                </div>
                <p class="input-info">200자 이하 문자열</p>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="popup__footer">
        <button type="button" class="pop-close bg-gray" onclick="confirmExit()"><span>취소</span></button>
        <button type="button" onclick="createGroup()"><span>생성</span></button>
      </div>
    </div>
  </body>
  <script th:inline="javascript">

    function createGroup(){
      const groupReg = RegExp(/^[ㄱ-ㅎ|가-힣|0-9|a-z|A-Z|._\s-]+$/); //한글, 영어,숫자만 입력 가능
      const groupNm = $('#groupNm').val();
      const description = $('#description').val();
      //1. 아이디 유효성 체크
      if (validData(groupNm)) {
        alert("그룹명을 작성해주세요");
        $('#groupNm').focus();
        return false;
      }
      //1.2 유효성 (영어, 숫자, -,., _ 만 가능 )
      else if (!groupReg.test(groupNm) || groupNm.length > 64) {
        alert("그룹명을 형식에 맞게 입력해주세요.\n(영어,숫자,한글 ._-만 포함)\n64자 이내")
        $('#groupNm').focus();
        return false;
      }
      else if(description.length > 200){
        alert("설명을 형식에 맞게 입력해주세요. \n200자 이내");
        $('#description').focus();
        return false;
      }

      const data = {"groupNm": groupNm, "description": description};
      $.ajax({
        url: "/group/add",
        data: JSON.stringify(data),
        method: "POST",
        dataType: "json",
        contentType: "application/json",
        success: function (data) {
          if (data.code == "S00") {
            alert("성공적으로 그룹이 생성되었습니다.")
            window.close();
            opener.getGroupList();
          } else {
            alert(data.msg);
            return;
          }
        },
        error: function () {
          alert("통신 에러 발생");
        }
      });
    }

    // 데이터 유효성 검사
    function validData(data) {
      if (data == "" || data.length == 0)
        return true;
      else
        return false;
    }
  </script>
</html>
